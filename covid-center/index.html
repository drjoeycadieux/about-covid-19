<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/images/main.jpg" type="image/jpg">
    <title>Covid-19 - Forms</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        nav {
            padding: 15px;
            background-color: tomato;
        }

        nav p {
            color: white;
            text-align: center;
            font-family: sans-serif;
            font-size: 23px;
        }

        #covid-form {
            padding: 35px;
            font-weight: bold;
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <nav>
        <p>Covid-19 Information - Form Validation</p>
    </nav>

    <form id="covid-form" action="">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="fname">First Name:<input type="text" required /></label>
            <label for="lname">Last Name: <input type="text" required /></label>
        </fieldset>

        <br>

        <fieldset>
            <legend>Gender</legend>
            <label for="male">Male<input type="radio" required /></label>
            <label for="female">Female<input type="radio" required /></label>
        </fieldset>

        <br>

        <fieldset>
            <legend>Email and Password</legend>
            <label for="email">Email<input type="email" placeholder="Email" required /></label>
            <label for="password">Password<input type="password" placeholder="Password" pattern="[a-z0-5]{10,}"
                    required /></label>
        </fieldset>

        <br>

        <fieldset>
            <legend>Account Type (Required)</legend>
            <label for="personal-account"><input type="radio" required />Personal</label>
        </fieldset>

        <br>

        <label for="send-data">Send Information<input type="submit"></label>
    </form>
</body>

</html>
