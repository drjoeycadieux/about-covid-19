<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ransom Question and Response</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
        }

        .user {
            background-color: #4CAF50;
            color: white;
            text-align: right;
        }

        .assistant {
            background-color: #2196F3;
            color: white;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Ransom Question and Response</h2>
        <div id="chat-container"></div>
        <form id="question-form">
            <label for="question">Type your question:</label>
            <input type="text" id="question" name="question">
            <button type="submit">Ask</button>
        </form>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const questionForm = document.getElementById('question-form');
        const questionInput = document.getElementById('question');

        questionForm.addEventListener('submit', async function (event) {
            event.preventDefault();
            const question = questionInput.value.trim();

            if (question === '') {
                return;
            }

            const response = await fetch('/search-api-v1/data.json', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ question })
            });

            if (!response.ok) {
                console.error('Failed to fetch response');
                return;
            }

            const responseData = await response.json();

            // Display user question
            displayMessage('user', question);

            // Display assistant response
            displayMessage('assistant', responseData.message);

            // Clear input field
            questionInput.value = '';
        });

        function displayMessage(role, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', role);
            messageElement.textContent = message;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll to bottom
        }
    </script>
</body>

</html>
