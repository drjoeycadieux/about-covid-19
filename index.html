<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/images/main.jpg" type="image/jpg">
    <title>Covid-19 Home</title>
    <link rel="stylesheet" href="/assets/css/index.css">
</head>

<body>
    <div class="container">
        <p style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 23px; font-weight: bold;"
            id="time">
            <script>
                // Would like to add momentjs but this peace of code do the same for me.
                // momentjs is is install you can see it in package.json install from npm.
                document.write(new Date().toLocaleTimeString());
            </script>
        </p>
        <h1>Welcome to Covid-19 Information</h1>
        <h1>Bienvenue sur information sur la covid-19</h1>
        <button onclick="enterWebsite()">Anglais</button>
        <button onclick="entrerSiteWeb()">Francais</button>
        <button onclick="dashboard()">Dashboard</button>
    </div>

    <script>
        // This js function replace <a href=""></a> for me. --do not change--.
        function enterWebsite() {
            window.location.href = "/en";
        }

        function entrerSiteWeb() {
            window.location.href = '/fr'
        }

        function dashboard() {
            window.location.href = '/center/dashboard.html'
        }
    </script>
</body>

</html>
