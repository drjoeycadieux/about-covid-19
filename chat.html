<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/images/main.jpg" type="image/jpg">
    <title>Chat Here With Covid-19 Information</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 25px;
        }

        .chat-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            height: 80vh;
            display: flex;
            flex-direction: column;
        }

        #chat-window {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 12px;
        }

        input[type="text"] {
            width: calc(100% - 100px);
            /* Adjust based on your design */
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin: 15px;
            font-size: 14px;
        }

        button {
            width: 80px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
            font-size: 14px;
        }

        button:hover {
            background-color: #45a049;
        }

        header {
            padding: 25px;
            margin: 10px;
            background-color: #4CAF50;
            border-radius: 15px;
            width: 500px;
            margin: auto;
        }

        header>p {
            color: white;
            font-family: 'Courier New', Courier, monospace;
            font-size: 23px;
            font-weight: bold;
        }

        /* Responsive styles */
        @media screen and (max-width: 600px) {
            .chat-container {
                height: 90vh;
                /* Adjust based on your design */
            }
        }

        @media screen and (max-width: 400px) {
            .chat-container {
                height: 100vh;
                /* Adjust based on your design */
            }

            input[type="text"] {
                width: calc(100% - 80px);
                /* Adjust based on your design */
            }
        }
    </style>
</head>

<body>
    <header>
        <p>Chat Here With Covid-19 Information</p>
    </header>
    <div class="chat-container">
        <div id="chat-window"></div>
        <input type="text" id="username-input" placeholder="Enter your username">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-button">Send &rarr;</button>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <script>
        const { createClient } = supabase;
        const supabaseClient = createClient(
            "https://ocwwnpkmkmbunrnmpfiz.supabase.co",
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9jd3ducGtta21idW5ybm1wZml6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MDk3MjkzODMsImV4cCI6MjAyNTMwNTM4M30.iOiVXYJhNZKBF1clbYPa14Bm3f5l4wyUye0dx60DV8g"
        );

        let username = '';

        document.addEventListener('DOMContentLoaded', () => {
            const usernameInput = document.getElementById('username-input');
            usernameInput.addEventListener('blur', () => {
                username = usernameInput.value.trim();
                if (!username) {
                    alert('Username cannot be empty!');
                }
            });
        });

        async function fetchAndDisplayMessages() {
            const { data, error } = await supabaseClient
                .from('messages')
                .select('*')
                .order('timestamp');

            if (error) {
                console.error('Error fetching messages:', error.message);
                return;
            }

            const chatWindow = document.getElementById('chat-window');
            chatWindow.innerHTML = ''; // Clear previous messages

            data.forEach(message => {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.innerHTML = `
            <strong>${message.sender}</strong>: ${message.message}
        `;
                chatWindow.appendChild(messageElement);
            });

            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        async function sendMessage(message) {
            if (!username) {
                alert('Please enter your username!');
                return;
            }

            const { data, error } = await supabaseClient
                .from('messages')
                .insert([
                    { sender: username, message: message, timestamp: new Date().toISOString() }
                ]);

            if (error) {
                console.error('Error sending message:', error.message);
                return;
            }

            fetchAndDisplayMessages();
        }

        document.getElementById('send-button').addEventListener('click', () => {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();

            if (message !== '') {
                sendMessage(message);
                messageInput.value = '';
            }
        });

        fetchAndDisplayMessages();

        const realtime = supabaseClient
            .from('messages')
            .on('INSERT', payload => {
                fetchAndDisplayMessages();
            })
            .subscribe();
    </script>
</body>

</html>
